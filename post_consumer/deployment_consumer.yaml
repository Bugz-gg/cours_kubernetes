apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  labels:
    app: kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
      - name: kafka-consumer
        image: 2024_kafka_bq
        imagePullPolicy: Never
        command: ["python", "main.py", "--multiple", "--kafka_host=kafka-broker-service:9092"]